name: MacOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Type check with mypy
      run: |
        uv run mypy src/

    - name: Test with pytest
      env:
        OPENAQ_API_KEY: ${{ secrets.OPENAQ_API_KEY }}
      run: |
        uv run pytest -v

    - name: Test OpenAQ API integration (if token available)
      env:
        OPENAQ_API_KEY: ${{ secrets.OPENAQ_API_KEY }}
      run: |
        uv run pytest tests/integration/test_openaq_auth.py -v --tb=short

    - name: Run OpenAQ integration example
      env:
        OPENAQ_API_KEY: ${{ secrets.OPENAQ_API_KEY }}
      run: |
        uv run python examples/openaq_integration_test.py

  build:
    needs: test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v2

    - name: Build package
      run: |
        uv build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-macos-latest
        path: dist/